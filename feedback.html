<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Feedback Form HTML Template - reusable form</title>
        
        <link rel="stylesheet" href="feedback.css" >
        
    </head>
    <body >
    <body bgcolor=grey>
   <center> <img src="feedback.jpg"  width="600px" height="200px">
           
                    <h2>Feedback</h2> 
                    <p> Please provide your feedback below: </p>
                    <form>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>How do you rate your overall experience?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="bad" >
                                        Bad 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="average" >
                                        Average 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="good" >
                                        Good 
                                    </label>
                          </p>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" ></textarea>
                            </div>
                        
                        <div class="row">
                           
                                <label for="name"> Your Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                           
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            
                       
                        <div class="row">
                           
                                <button type="submit" class="btn btn-lg btn-warning btn-block" >Post </button>
                            </div>
                        
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
        </center>
    </body>
</html>
